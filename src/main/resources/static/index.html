<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="login" name="login" placeholder="Login" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="mensagem" style="color: red; margin-top: 10px;"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        const login = document.getElementById('login').value;
        const senha = document.getElementById('senha').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ login, senha }),
            });

            if (response.ok) {
                // Se a autenticação for bem-sucedida, redireciona para a página principal
                window.location.href = '/home'; // Altere para a URL desejada após o login
            } else {
                const data = await response.json();
                document.getElementById('mensagem').innerText = data.message || 'Erro ao fazer login';
            }
        } catch (error) {
            document.getElementById('mensagem').innerText = 'Erro ao conectar ao servidor';
        }
    });
</script>
</body>
</html>
